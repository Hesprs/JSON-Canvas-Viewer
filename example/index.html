<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="color-scheme" content="light dark"/>
	<link rel="stylesheet" href="katex.min.css">
	<title>Canvas Viewer</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		canvas-viewer {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- <canvas-viewer src="Example Canvas/introduction.canvas" extensions="minimap mistouchPrevention" options="noPreventionAtStart"></canvas-viewer> -->
</body>
<script type="module">
	import canvasViewer from '@/canvasViewer.ts';
	import minimap from '@/extensions/minimap.ts';
	import controls from '@/extensions/controls.ts';
	import katex from 'marked-katex-extension';
	import { marked } from 'marked';
	marked.use(katex());
	const viewer = new canvasViewer(document.body, {
		extensions: [minimap, controls],
		options: {
			minimap: {
				collapsed: true,
			},
			controls: {
				collapsed: true,
			},
		},
	});
	viewer.loadCanvas('Example Canvas/introduction.canvas');
</script>
</html>
