<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="color-scheme" content="light dark"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
	<title>Canvas Viewer</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		canvas-viewer {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- <canvas-viewer src="Example Canvas/introduction.canvas" extensions="minimap mistouchPrevention" options="noPreventionAtStart"></canvas-viewer> -->
</body>
<script type="module">
	import canvasViewer from 'json-canvas-viewer';
	import katex from 'marked-katex-extension';
	import { marked } from 'marked';
	marked.use(katex());
	const viewer = new canvasViewer(
		document.body,
		['minimap'],
		['minimapCollapsed', 'noPreventionAtStart']
	);
	viewer.loadCanvas('Example Canvas/introduction.canvas');
</script>
</html>
