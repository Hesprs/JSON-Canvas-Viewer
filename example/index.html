<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Canvas Viewer</title>
	<!-- <script type="module" src="/canvasViewer.js"></script> -->
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		canvas-viewer {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- <canvas-viewer src="Example Canvas/introduction.canvas" extensions="minimap mistouchPrevention" options="noPreventionAtStart"></canvas-viewer> -->
</body>
<script type="module">
	import canvasViewer from 'json-canvas-viewer';
	const viewer = new canvasViewer(
		document.body,
		['minimap', 'mistouchPrevention'],
		['minimapCollapsed']
	);
	viewer.loadCanvas('Example Canvas/introduction.canvas');
</script>
</html>
